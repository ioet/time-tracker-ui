<form>
  <div class="input-group input-group-sm mb-3">
    <div class="input-group-prepend">
      <label class="input-group-text" for="inputGroupSelect01">Activity</label>
    </div>
    <select class="custom-select" id="inputGroupSelect01">
      <option selected>Choose...</option>
      <option value="1">One</option>
      <option value="2">Two</option>
      <option value="3">Three</option>
    </select>
  </div>
  <div class="input-group input-group-sm mb-3">
    <div class="input-group-prepend">
      <span class="input-group-text" id="inputGroup-sizing-sm"
        >Jira Ticket</span
      >
    </div>
    <input
      type="text"
      class="form-control"
      aria-label="Small"
      aria-describedby="inputGroup-sizing-sm"
    />
  </div>
  <div class="input-group input-group-sm mb-3">
    <div class="input-group-prepend">
      <span class="input-group-text" id="inputGroup-sizing-sm">Technology</span>
    </div>
    <input
      type="text"
      class="form-control"
      aria-label="Small"
      aria-describedby="inputGroup-sizing-sm"
    />
  </div>
  <div class="form-group">
    <label for="NotesTextarea">Notes</label>
    <textarea class="form-control" id="NotesTextarea" rows="3"></textarea>
  </div>
</form>
<button class="btn btn-danger btn-sm">
  Clock Out
</button>
