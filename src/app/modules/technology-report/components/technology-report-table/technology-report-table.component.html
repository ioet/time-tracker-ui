<div class="row mt-5">
  <div class="col">
    <table
      class="table table-sm table-striped"
      datatable
      [dtTrigger]="dtTrigger"
      [dtOptions]="dtOptions"
      *ngIf="(reportDataSource$ | async) as dataSource"
    >
      <thead class="thead-blue">
        <tr class="d-flex">
          <th class="none">Technology</th>
          <th class="none">Time spend</th>
        </tr>
      </thead>
      <app-loading-bar
        *ngIf="dataSource.isLoading"
      ></app-loading-bar>
      <tbody>
        <tr
          class="d-flex"
          *ngFor="let data of technologies"
        >
          <td class="col md-col">{{ data.name_technology || '' }}</td>
          <td class="col lg-col">{{ data.time_spent || ''}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
