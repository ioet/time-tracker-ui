<div class="container mt-2">
  <h4>Customers</h4>
  <div class="row">
    <div class="col">
      <button (click)="activateCustomerForm()" type="button" class="btn btn-primary btn-hover">Add new customer</button>
    </div>
    <app-search></app-search>
  </div>
  <app-customer-table-list
    [showCustomerForm]="showCustomerForm"
    (changeShowCustomerForm)="showCustomerForm = $event"
  ></app-customer-table-list>
  <div class="row" *ngIf="showCustomerForm">
    <div class="col">
      <app-managment-customer-projects></app-managment-customer-projects>
    </div>
  </div>
</div>
