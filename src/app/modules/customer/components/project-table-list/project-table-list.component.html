<table class="table table-sm table-bordered table-striped">
  <thead class="bg-header">
    <tr class="d-flex">
      <th class="col-9">Project</th>
      <th class="col-3 text-center"></th>
    </tr>
  </thead>
  <tbody>
    <tr
      class="d-flex"
      *ngFor="let project of projects | paginate: { itemsPerPage: 3, currentPage: initPage3, id: 'third' }"
    >
      <td class="col-sm-9">{{ project.name }}</td>
      <td class="col-sm-3 text-center">
        <button type="button" class="btn btn-sm btn-edit"><i class="fa fa-pencil fa-xs"></i></button>
        <button type="button" class="btn btn-sm btn-delete ml-2"><i class="fas fa-trash-alt fa-xs"></i></button>
      </td>
    </tr>
  </tbody>
</table>
<div class="d-flex align-items-end flex-column">
  <pagination-controls
    class="mt-auto p-2 custom-pagination"
    (pageChange)="initPage3 = $event"
    id="third"
    previousLabel=""
    nextLabel=""
  ></pagination-controls>
</div>
