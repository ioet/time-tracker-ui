<input
  [value]="value"
  [disabled]="isDisabled"
  (dateInput)="onInput($event.target.value.format('YYYY-MM-DD'))"
  class="form-control"
  aria-label="Small"
  aria-describedby="inputGroup-sizing-sm"
  required="required"
  [matDatepicker]="datepicker"
  (click)="openOrCloseDatePicker(datepicker)"
/>
<mat-datepicker #datepicker ></mat-datepicker>
