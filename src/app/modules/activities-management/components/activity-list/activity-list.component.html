<div class="activity-list">
  <table class="table table-sm table-bordered table-striped">
    <thead class="thead-blue">
      <tr class="d-flex">
        <th class="col-4">Activity ID</th>
        <th class="col-5">Activity</th>
        <th class="col-3 text-center">Options</th>
      </tr>
    </thead>
    <app-loading-bar *ngIf="(isLoading$ | async)"></app-loading-bar>
    <tbody *ngIf="(isLoading$ | async) === false">
      <tr class="d-flex" *ngFor="let activity of activities">
        <td class="col-sm-4">{{ activity.id }}</td>
        <td class="col-sm-5">{{ activity.name }}</td>
        <td class="col-sm-3 text-center">
          <button
            type="button"
            class="btn btn-sm btn-primary"
            (click)="updateActivity(activity.id)"
          >
            <i class="fa fa-pencil fa-xs"></i>
          </button>
          <button
            type="button"
            class="btn btn-sm btn-danger ml-2"
            data-toggle="modal"
            data-target="#deleteModal"
            (click)="openModal(activity)"
          >
            <i class="fas fa-trash-alt fa-xs"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<app-dialog
  *ngIf="showModal"
  class="modal fade"
  id="deleteModal"
  tabindex="-1"
  role="dialog"
  aria-hidden="true"
  [title]="'Delete Activity'"
  [body]="message"
  (closeModalEvent)="deleteActivity()"
>
</app-dialog>
