<div class="col-12 px-0">
  <div *ngIf="showOptionInDevelopment">
    <app-create-activity
      [showActivityForm]="showActivityForm"
      (changeValueShowActivityForm)="showActivityForm = $event"
    >
    </app-create-activity>
  </div>
  <app-activity-list
    [showOptionInDevelopment]="showOptionInDevelopment"
    (changeValueShowActivityForm)="showActivityForm = $event"
  >
  </app-activity-list>
</div>
