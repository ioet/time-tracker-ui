<div class="card">
  <form class="card-body" [formGroup]="projectForm" (ngSubmit)="onSubmit(projectForm.value)">
    <h1 class="card-title">Project</h1>

    <div class="form-group">
      <label for="name">Name:</label>
      <input
        class="form-control"
        id="name"
        type="text"
        formControlName="name"
        [class.is-invalid]="name.invalid && name.touched"
        required
      />
      <p class="text-danger" *ngIf="(name.dirty || name.touched) && name.invalid && name.errors.required">
        Project name is required.
      </p>
    </div>

    <div class="form-group">
      <label for="description">Description:</label>
      <textarea
        class="form-control"
        rows="3"
        id="description"
        type="text"
        formControlName="description"
        [class.is-invalid]="description.invalid && description.touched"
        required
      ></textarea>
      <p
        class="text-danger"
        *ngIf="(description.dirty || description.touched) && description.invalid && description.errors.required"
      >
        Project description is required.
      </p>
    </div>
    <div class="btn-toolbar" role="toolbar">
      <div class="btn-group mr-2" role="group">
        <button class="btn save-button-style mb-2" type="submit" [disabled]="!projectForm.valid">Save</button>
      </div>
      <div class="btn-group mr-2" role="group">
        <button class="btn cancel-button-style mb-2" type="reset" [hidden]="!projectToEdit" (click)="reset()">
          Cancel
        </button>
      </div>
    </div>
  </form>
</div>
