<div class="parent">
  <app-create-project
    class="item"
    [projectToEdit]="project"
    (savedProject)="updateProject($event)"
    (cancelForm)="cancelForm()"
  ></app-create-project>

  <app-project-list
    class="item"
    [projects]="projects"
    (editProject)="editProject($event)"
    (deleteProject)="deleteProject($event)"
  ></app-project-list>
</div>
